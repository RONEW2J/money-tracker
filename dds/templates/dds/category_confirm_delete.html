{% extends 'dds/base.html' %}

{% block title %}Удаление категории - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i>Подтверждение удаления
                </h4>
            </div>
            <div class="card-body">
                <p class="mb-3">Вы уверены, что хотите удалить категорию "{{ category.name }}"?</p>
                <p class="text-muted">Все связанные подкатегории также будут удалены.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Да, удалить
                        </button>
                        <a href="{% url 'dds:references' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
